<!--
Element access to Chrome Storage.  The "name" property
is the key to the data ("value" property) stored in Chrome Storage.
`chrome-storage-dart` automatically saves the value to Chrome Storage when
value is changed.  Note that if value is an object auto-save will be
triggered only when value is a different instance.
    <chrome-storage-dart name="my-app-storage" value="{{value}}"></chrome-storage-dart>
@element chrome-storage-dart
@blurb Element access to Chrome Storage.
@url github.com/BrianGeppert/chrome-storage-dart
@categories Data
-->

<link rel="import" href="../../packages/polymer/polymer.html">

<polymer-element name="chrome-storage-dart" attributes="name value useRaw autoSaveDisabled sync" hidden>
<script type="application/dart" src="chrome_storage_dart.dart"></script>
</polymer-element>
